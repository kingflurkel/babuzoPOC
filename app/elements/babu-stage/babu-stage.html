<dom-module id="babu-stage">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;

      }

      neon-animated-pages {
        height: 100%;
      }

      .canvas {
        width: 100%;
        height: 100%;
        background-color: #73D1A1;
        @apply(--layout-center-center);
        @apply(--layout-vertical);
      }


      h2 {
      font-family: 'Montserrat', sans-serif;
        
      }

    </style>

    

     <firebase-collection location="https://babuzo-proto.firebaseio.com/bbs_profiles" data="{{sitters}}"></firebase-collection>



    <neon-animated-pages id="babupages">
    <neon-animatable>
    <div class="canvas" on-tap="gotoNext">
      <h2>

      </h2>
    </div>
    </neon-animatable>
     <neon-animatable>
    <div class="canvas" on-tap="gotoNext">
      <h2>
      2
      </h2>
    </div>
    </neon-animatable>
 
    </neon-animated-pages>

    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'babu-stage',

      properties: {
        foo: {
          type: String,
          value: 'babu-stage',
          notify: true
        }
      },

      ready: function(){
        this.$.babupages.selected = 0;
      },

      gotoNext: function(){
        // this.$.babupages.selected ++1;
