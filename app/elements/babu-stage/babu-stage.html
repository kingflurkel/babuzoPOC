<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Neon elements -->
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<dom-module id="babu-stage">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      neon-animated-pages {
        height: 100vh;
      }

      .canvas {
        width: 100%;
        height: 100%;
        background-color: #73D1A1;
        @apply(--layout-center);
        @apply(--layout-vertical);
        overflow-y: scroll; 
      }


      h2 {
      font-family: 'Montserrat', sans-serif;
        
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .sittercard {
        width: 80%;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        background-color: white;
        margin: 4px 0px 0px 4px;
      }

      paper-drawer-panel {
        height: 100%;
      }


    </style>

    

     <firebase-collection location="https://babuzo-proto.firebaseio.com/bbs_profiles" data="{{sitters}}"></firebase-collection>

    <paper-drawer-panel force-narrow="true" >
      <div drawer class="vertical layout">

        <h2>Babysitters bangbus</h2>

<!--         <small>{{userid}}</small> -->

      </div>

          <div main>



    <neon-animated-pages id="babupages" selected="{{selected}}" 
            entry-animation="{{entryAnimation}}"
            exit-animation="{{exitAnimation}}"

    >
    <neon-animatable>
    <div class="canvas" on-tap="gotoNext">
    
    <template is="dom-repeat" items="{{sitters}}">

      <div class="sittercard">


        <div>
          <img src="{{item.avatar_url}}" class="avatar">
        </div>

        <div class="firstname">
           <h2>{{item.firstname}} </h2>
        </div>
      </div>

     </template>


    </div>
    </neon-animatable>
     <neon-animatable>
    <div class="canvas" on-tap="gotoNext">
      <h2>
      2
      </h2>
    </div>
    </neon-animatable>
 
    </neon-animated-pages>
          </div>

  </paper-drawer-panel>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'babu-stage',

      properties: {
        foo: {
          type: String,
          value: 'babu-stage',
          notify: true
        },
        sitters: {
          observer: "_sitters"
        }
      },

      ready: function(){
        this.$.babupages.selected = 0;
      },

      gotoNext: function(){
        // this.$.babupages.selected ++1;
        console.log('loggertje');
        this.$.babupages.selected = this.$.babupages.selected+1;
      },



      _sitters: function(){
        console.log(this.sitters);
      }

    });
  })();
  </script>
</dom-module>
