<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Neon elements -->
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="babu-stage">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      neon-animated-pages {
        height: 100vh;
      }

      .canvas {
        width: 100%;
        height: 100%;
        background-color: var(--babu-blue);
        @apply(--layout-center);
        @apply(--layout-vertical);
        overflow-y: scroll; 
      }


      h2 {
      font-family: 'Robotto', sans-serif;
      font-size: 26px;
      margin: 0px;
      padding: 0px;
        
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .sittercard {
        width: 80%;
        min-height: 80px; 
        @apply(--layout-horizontal);
        @apply(--layout-start);
        background-color: rgba(255,255,255,0.15);
        margin: 4px 0px 0px 4px;
        box-sizing:border-box;
        padding: 10px;
        color: white;
      }

      .sittercard:hover {
        background-color: white;
/*        color: var(--babu-blue);*/
        color: black;

      }


      .sitterinfo {
        @apply(--layout-start);
        @apply(--layout-vertical);
      }

      paper-drawer-panel {
        height: 100%;
      }

paper-header-panel {
  --paper-header-panel-shadow: {
      height: 0px;
      bottom: 0px;
      box-shadow: none;
  };
}


      paper-toolbarÂ {
        background-color: white;
      }


    </style>

    

     <firebase-collection location="https://babuzo-proto.firebaseio.com/bbs_profiles" data="{{sitters}}"></firebase-collection>

    <paper-drawer-panel force-narrow="true" >
      <div drawer class="vertical layout">

        <h2>Babysitters</h2>

<!--         <small>{{userid}}</small> -->

      </div>

          <div main>
            <paper-header-panel>

              <paper-toolbar>
                <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>

            </paper-toolbar>
  <div>
    <neon-animated-pages id="babupages" selected="{{selected}}" 
            entry-animation="{{entryAnimation}}"
            exit-animation="{{exitAnimation}}">
    <neon-animatable>
    <div class="canvas">

      <babu-filter></babu-filter>
    
    <template is="dom-repeat" items="{{sitters}}">

      <div class="sittercard">


        <div>
          <img src="{{item.avatar_url}}" class="avatar">
        </div>

        <div class="sitterinfo">
          <div class="firstname">
             <h2>{{item.firstname}} </h2>
          </div>
        </div>

      </div>


     </template>


    </div>
    </neon-animatable>
     <neon-animatable>
    <div class="canvas" on-tap="gotoNext">
      <h2>2</h2>
    </div>
    </neon-animatable>
 
    </neon-animated-pages>
    </div>
    </paper-header-panel>
    </div>
  </paper-drawer-panel>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'babu-stage',

      properties: {
        foo: {
          type: String,
          value: 'babu-stage',
          notify: true
        },
        sitters: {
          observer: "_sitters"
        }
      },

      ready: function(){
        this.$.babupages.selected = 0;
      },

      gotoNext: function(){
        // this.$.babupages.selected ++1;
        console.log('loggertje');
        this.$.babupages.selected = this.$.babupages.selected+1;
      },



      _sitters: function(){
        console.log(this.sitters);
      }

    });
  })();
  </script>
</dom-module>
