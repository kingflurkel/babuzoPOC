<dom-module id="babu-stage">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      neon-animated-pages {
        height: 100vh;
      }

      .canvas {
        width: 100%;
        height: 100%;
        background-color: var(--babu-blue);
        @apply(--layout-center);
        @apply(--layout-vertical);
        overflow-y: scroll; 
      }



      .sitterinfo {
        @apply(--layout-start);
        @apply(--layout-vertical);
      }

      paper-drawer-panel {
        height: 100%;
      }

paper-header-panel {
  --paper-header-panel-shadow: {
      height: 0px;
      bottom: 0px;
      box-shadow: none;
  };
}


      paper-toolbarÂ {
        background-color: white;
      }


    </style>

    


    <paper-drawer-panel force-narrow="true" >
      <div drawer class="vertical layout">

        <h2>Babysitters</h2>

<!--         <small>{{userid}}</small> -->

      </div>

          <div main>
            <paper-header-panel>

              <paper-toolbar>
                <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>

            </paper-toolbar>
  <div>
    <neon-animated-pages id="babupages" selected="{{selected}}" 
            entry-animation="{{entryAnimation}}"
            exit-animation="{{exitAnimation}}">
    <neon-animatable>
    <div class="canvas">

      <babu-filter></babu-filter>
    
    <template is="dom-repeat" items="{{ids}}">
<!-- 
     <firebase-document location="{{getLocation(item.key)}}" data="{{sitter}}"></firebase-document>
 -->
      <babu-sittercard key="[[item.key]]"></babu-sittercard>
    

     </template>


    </div>
    </neon-animatable>
     <neon-animatable>
    <div class="canvas" on-tap="gotoNext">
      <h2>2</h2>
    </div>
    </neon-animatable>
 
    </neon-animated-pages>
    </div>
    </paper-header-panel>
    </div>
  </paper-drawer-panel>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'babu-stage',

      properties: {
        foo: {
          type: String,
          value: 'babu-stage',
          notify: true
        },
        sitters: {
          observer: "_sitters"
        },
        latitude: {
          type: Number
        },
        longitude: {
          type: Number
        },
        ids: {
          type: Array,
          observer: "_idschanged"
        },

      },

      getLocation: function(key) {
        return "https://babuzo-proto.firebaseio.com/bbs_profiles/" + key;
      },
      _idschanged: function() {
        console.log('ids changed...');
      },
      _sitters: function() {
        console.log(this.sitters);
      },


      gotoNext: function() {
        // this.$.babupages.selected ++1;
        console.log('loggertje');
        this.$.babupages.selected = this.$.babupages.selected + 1;
      },

      ready: function() {


        this.$.babupages.selected = 0;

        var bbslocref = new Firebase("https://babuzo-proto.firebaseio.com/bbs_locations/");
        var geoFire = new GeoFire(bbslocref);
        var ids = [];

        var geoQuery = geoFire.query({
          center: [this.latitude, this.longitude],
          radius: 10
        });
        var self = this;
        var onKeyEnteredRegistration = geoQuery.on("key_entered", function(key, location, distance) {
          ids.push({
            key: key,
            distance: distance
          });
        });

        var onReadyRegistration = geoQuery.on("ready", function() {
          self.ids = ids;
          console.log('ik zen klaar');
        });

      }

    });
  })();
  </script>
</dom-module>
