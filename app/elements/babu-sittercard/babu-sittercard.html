<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="babu-sittercard">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
      font-family: 'Robotto', sans-serif;
      font-size: 26px;
      margin: 0px;
      padding: 0px;
        
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .sittercard {
        width: 80%;
        min-height: 80px; 
        @apply(--layout-horizontal);
        @apply(--layout-start);
        background-color: rgba(255,255,255,0.15);
        margin: 4px 0px 0px 4px;
        box-sizing:border-box;
        padding: 10px;
        color: white;
      }

      .sittercard:hover {
        background-color: white;
/*        color: var(--babu-blue);*/
        color: black;

      }

    </style>
    <div class="sittercard">


        <div>
          <img src="{{avatar_url}}" class="avatar">
        </div>

        <div class="sitterinfo">
          <div class="firstname">
             <h2>{{firstname}} </h2>
          </div>
        </div>

      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'babu-sittercard',

      properties: {
        key: {
          type: String,
          value: '',
          notify: true,
          observer: "_keychanged"
        },
        sitter: {
          type: Object
        }
      },

      _keychanged: function(){
        var self = this;
        var location = "https://babuzo-proto.firebaseio.com/bbs_profiles/"+this.key;
        var fb = new Firebase(location);
        fb.on("value", function(snap){
          console.log(snap.val());
          self.sitter.firstname = snap.val().firstname;
        });
      }
    });
  })();
  </script>
</dom-module>
